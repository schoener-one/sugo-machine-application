syntax = "proto3";

package sugo.message;

message Command {
	string name = 1;
	uint32 id = 2;
	string parameters = 3;
	enum Type {
		Request = 0;
		Notification = 1;
	}
	Type type = 4;
}

message CommandResponse {
	uint32 id = 1;
	enum Result {
		SUCCESS = 0;
		INVALID_STATE = 1;
		INVALID_PARAMETER = 2;
        INVALID_COMMAND = 3;
        ERROR = 4;		
	}
	Result result = 2;
	string response = 3;
}